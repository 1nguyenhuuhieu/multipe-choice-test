{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="row">

    {% for subject in subjects %}

        <div class="col-4">
            <div class="card" >
                <div class="card-body">
                  <h5 class="card-title">{{ subject.title }}</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="{% url 'subject' subject.id %}" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>

        {{ subject.exam_set.all.count }}


    {% endfor %}
    </div>


  

</div>
{% endblock %}
