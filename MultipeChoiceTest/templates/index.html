{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="row">

    {% for subject in subjects %}

        <div class="col-3">
            <div class="card shadow-sm" >
                <div class="card-body">
                  <h5 class="card-title">{{ subject.title }}</h5>
        
        <p class="card-text">Tổng số: {{ subject.exam_set.all.count }} bài thi</p>
                  <a href="{% url 'subject' subject.id %}" class="btn btn-primary">Xem danh sách bài thi</a>
                </div>
              </div>
        </div>



    {% endfor %}
    </div>


  

</div>
{% endblock %}
